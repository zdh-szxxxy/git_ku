<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改健康卡')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-card-edit" th:object="${heathyCard}">
            <input name="healthCardId" th:field="*{healthCardId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">登记人：</label>
                <div class="col-sm-8">
                    <input name="registrant" th:field="*{registrant}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">登记时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="registerTime" th:value="${#dates.format(heathyCard.registerTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">登记编号：</label>
                <div class="col-sm-8">
                    <input name="registerNo" th:field="*{registerNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">问题1：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionOne_' + dict.dictCode}" name="questionOne" th:value="${dict.dictValue}" th:field="*{questionOne}" required>
                        <label th:for="${'questionOne_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">问题2：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionTwo_' + dict.dictCode}" name="questionTwo" th:value="${dict.dictValue}" th:field="*{questionTwo}" required>
                        <label th:for="${'questionTwo_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">问题3：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionThree_' + dict.dictCode}" name="questionThree" th:value="${dict.dictValue}" th:field="*{questionThree}" required>
                        <label th:for="${'questionThree_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">问题4：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionFor_' + dict.dictCode}" name="questionFor" th:value="${dict.dictValue}" th:field="*{questionFor}" required>
                        <label th:for="${'questionFor_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">问题5：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionFive_' + dict.dictCode}" name="questionFive" th:value="${dict.dictValue}" th:field="*{questionFive}" required>
                        <label th:for="${'questionFive_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">问题6：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionSix_' + dict.dictCode}" name="questionSix" th:value="${dict.dictValue}" th:field="*{questionSix}" required>
                        <label th:for="${'questionSix_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">问题7：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionSeven_' + dict.dictCode}" name="questionSeven" th:value="${dict.dictValue}" th:field="*{questionSeven}" required>
                        <label th:for="${'questionSeven_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">问题8：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionEight_' + dict.dictCode}" name="questionEight" th:value="${dict.dictValue}" th:field="*{questionEight}" required>
                        <label th:for="${'questionEight_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">问题9：</label>
                <div class="col-sm-8">
                    <input name="questionNine" th:field="*{questionNine}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">问题10：</label>
                <div class="col-sm-8">
                    <input name="questionTen" th:field="*{questionTen}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">温度1：</label>
                <div class="col-sm-8">
                    <input name="temperatureOne" th:field="*{temperatureOne}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">温度2：</label>
                <div class="col-sm-8">
                    <input name="temperatureTwo" th:field="*{temperatureTwo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">温度3：</label>
                <div class="col-sm-8">
                    <input name="temperatureThree" th:field="*{temperatureThree}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/card";
        $("#form-card-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-card-edit').serialize());
            }
        }

        $("input[name='registerTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
