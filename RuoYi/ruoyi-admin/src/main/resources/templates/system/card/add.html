<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增健康卡')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-card-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">登记人（教师或学生）：</label>
                <div class="col-sm-8">
                    <input name="registrant" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">登记时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="registerTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">登记编号（课程或班级代码）：</label>
                <div class="col-sm-8">
                    <input name="registerNo" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">本人是否是新冠肺炎的确诊或疑似患者？</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionOne_' + dict.dictCode}" name="questionOne" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'questionOne_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">本人是否是新冠肺炎患者的密切接触者？</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionTwo_' + dict.dictCode}" name="questionTwo" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'questionTwo_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">14天内是否从境外回国或来华：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionThree_' + dict.dictCode}" name="questionThree" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'questionThree_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">14天内是否接触过回国或来华的人员</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionFor_' + dict.dictCode}" name="questionFor" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'questionFor_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">14天内有无高、中风险地区旅居史</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionFive_' + dict.dictCode}" name="questionFive" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'questionFive_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">14天内是否接触过来自高、中风险地区人员</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionSix_' + dict.dictCode}" name="questionSix" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'questionSix_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">14天内本人及家属是否离开过苏州</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionSeven_' + dict.dictCode}" name="questionSeven" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'questionSeven_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">离开过苏州人姓名</label>
                <div class="col-sm-8">
                    <input name="questionNine" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">离开过苏州人地址</label>
                <div class="col-sm-8">
                    <input name="questionTen" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">14天内体温是否正常</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'questionEight_' + dict.dictCode}" name="questionEight" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'questionEight_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">本人温度：</label>
                <div class="col-sm-8">
                    <input name="temperatureOne" class="form-control" type="number" min="30" max="50">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">家人1温度：</label>
                <div class="col-sm-8">
                    <input name="temperatureTwo" class="form-control" th:value="0">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">家人2温度：</label>
                <div class="col-sm-8">
                    <input name="temperatureThree" class="form-control" th:value="0">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/card"
        $("#form-card-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-card-add').serialize());
            }
        }

        $("input[name='registerTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        function formatDate() {
            var date=new Date();
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? '0' + m : m;
            var d = date.getDate();
            d = d < 10 ? ('0' + d) : d;
            return y + '-' + m + '-' + d;
        }
        $("input[name='registerTime']").val(formatDate());
    </script>
</body>
</html>
