<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增职位信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-zhiwei-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工厂门店：</label>
                <div class="col-sm-8">
                    <input name="gongchangMendian"  onclick="selectgongchang_mendian()" id="gongchangMendian" readonly="true"
                           required type="text" placeholder="请选择工厂门店" class="form-control">
                    <input name="gongchangMendianId" id="gongchangMendianId" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">名称：</label>
                <div class="col-sm-8">
                    <input name="mingcheng" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">薪资类型：</label>
                <div class="col-sm-8">
                    <select name="xinziLeixing" class="form-control m-b" th:with="type=${@dict.getType('jmlg_xinzi_leixing')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">薪资(元)：</label>
                <div class="col-sm-8">
                    <input name="xinzi" class="form-control" type="number" required min="1">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">包吃：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'baochi_' + dict.dictCode}" name="baochi" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'baochi_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">包住：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'baozhu_' + dict.dictCode}" name="baozhu" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'baozhu_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">结算方式：</label>
                <div class="col-sm-8">
                    <select name="jiesuanFangshi" class="form-control m-b" th:with="type=${@dict.getType('jiesuan_fangshi')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">穿无尘衣：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'chuanWuchenyi_' + dict.dictCode}" name="chuanWuchenyi" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'chuanWuchenyi_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">招聘人数：</label>
                <div class="col-sm-8">
                    <input name="zhaopinRenshu" class="form-control" type="number" required min="1">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工期：</label>
                <div class="col-sm-8">
                    <input name="gongqi" class="form-control" type="number" min="1" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">扣押：</label>
                <div class="col-sm-8">
                    <select name="kouya" class="form-control m-b" th:with="type=${@dict.getType('kouya')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">性别要求：</label>
                <div class="col-sm-8">
                    <select name="xingbieYaoqiu" class="form-control m-b" th:with="type=${@dict.getType('gender_demand')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">年龄要求：</label>
                <div class="col-sm-8">
                    <select name="nianlingYaoqiu" class="form-control m-b" th:with="type=${@dict.getType('age_demand')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">经验要求：</label>
                <div class="col-sm-8">
                    <select name="jingyanYaoqiu" class="form-control m-b" th:with="type=${@dict.getType('jingyan_yaoqiu')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">学历要求：</label>
                <div class="col-sm-8">
                    <select name="xueliYaoqiu" class="form-control m-b" th:with="type=${@dict.getType('education_demand')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">面试材料：</label>
                <div class="col-sm-8">
                    <textarea name="mianshiCailiao" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">面试时间：</label>
                <div class="col-sm-8">
                    <input name="mianshiShijian" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">薪资结构：</label>
                <div class="col-sm-8">
                    <input name="xinziJiegou" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">薪资说明：</label>
                <div class="col-sm-8">
                    <textarea name="xinziShuoming" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">吃饭说明：</label>
                <div class="col-sm-8">
                    <input name="chifanShuoming" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">住宿说明：</label>
                <div class="col-sm-8">
                    <input name="zhusuShuoming" class="form-control" id="banjiID" type="text" onchange="aa()" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">厂车线路：</label>
                <div class="col-sm-8">
                    <input name="changcheXianlu" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">职位描述：</label>
                <div class="col-sm-8">
                    <textarea name="zhiweiMiaoshu" class="form-control" required></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        function aa() {
            var re = /(\d){3}$/;
            var a = document.getElementById("banjiID").value;
            alert(a);
            if(! re.test(a)){
                alert(22);
                $("#banjiID").val("班级号不正确！！");
                alert(33);
            }
        }
        var prefix = ctx + "jmlg/zhiwei"
        /* 职位-新增-选择工厂门店 */
        function selectgongchang_mendian() {
            $.modal.open("工厂门店信息",ctx + "jmlg/gongchengmendian/selectGongchangMendian");
        }
        $("#form-zhiwei-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-zhiwei-add').serialize());
            }
        }

        $("input[name='chaungjianShijian']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
